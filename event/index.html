<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchq" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="seabtn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Create New Car</h2>
        <form>
            
                <div class="col mb-3">
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" class="form-control" id="model" placeholder="Введіть модель машини">
                </div>
                <div class="col mb-3">
                    <label for="price" class="form-label">Ціна</label>
                    <input type="number" class="form-control" id="price" placeholder="Введіть ціну машини">
                </div>
                <div class="col mb-3">
                    <label for="year" class="form-label">Рік</label>
                    <input type="number" class="form-control" id="year" placeholder="Введіть рік машини">
                </div>
                <div class="col mb-3">
                    <label for="color" class="form-label">Колір</label>
                    <input type="text" class="form-control" id="color" placeholder="Введіть колір машини">
                </div>
                <div class="col mb-3">
                    <label for="status" class="form-label">Статус розмитнення</label>
                    <br>
                    <label for="status">
                        <input type="radio" name="status" id="status"  value="Так">
                        Так
                    </label>
                    <label for="status">
                        <input type="radio" name="status" id="status"  value="Ні">
                        Ні
                    </label>
                    
                </div>
            
            <button type="submit" id="add-product-btn" class="btn btn-primary w-100">Create</button>
        </form>
        <hr>

        <h2 class="mt-4">Car Catalog</h2>
        <table class="table table-striped table-hover" id="product-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Рік</th>
                    <th scope="col">Ціна</th>
                    <th scope="col">Колір</th>
                    <th scope="col">Статус розмитнення</th>
                </tr>
            </thead>
            <tbody>
                <!-- new products will be here... -->
            </tbody>
        </table>
        <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
    </div>

    
    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
